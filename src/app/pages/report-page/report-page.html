<div class="menu">

    <app-menu-bar></app-menu-bar>

</div>

<div class="container">

    <div class="container_background">

        <div class="container_background_up">

            <div class="container_background_up_informations">

                <h2>Movimentações de estoque</h2>

                <span>Historico completo de entradas e saídas</span>

            </div>

            <div class="container_background_up_filter">

                <select
                    [(ngModel)]="filter"
                >
                    <option value="all">Todos</option>
                    <option value="true">Entrada</option>
                    <option value="">Saída</option>
                </select>

            </div>
            
        </div>

        <div class="container_background_reports">

            @for (report of filteredProducts; track $index) {
                <app-report
                    [report]="report"
                    (edit)="popup(1); report_id=$event"
                ></app-report>
            }

        </div>

    </div>

</div>

@if (popup_value === 1) {

    <div class="popup">

        <app-edit-report
            [report_id]="report_id"
            (clicked)="popup(0)"
        ></app-edit-report>

    </div>

}
