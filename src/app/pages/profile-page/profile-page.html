<div class="container">

    <div class="container_background">

        <div class="container_background_informations">

            <h2>Mevy</h2>

            <span>Administrador º desde 2025</span>

        </div>

        <div class="container_background_credentials">

            <h2>Informações pessoais</h2>

            <div class="container_background_credentials_inputs">

                <app-form-input
                    title="Nome"
                    type="text"
                    placeholder="Nome de usuário"
                ></app-form-input>

                <app-form-input
                    title="Email"
                    type="email"
                    placeholder="Email do usuário"
                ></app-form-input>

            </div>

            <div class="container_background_credentials_button">

                <app-button
                    label="Salvar alterações"
                ></app-button>

            </div>

        </div>

        <div class="container_background_password">

            <h2>Segurança</h2>

            <div class="container_background_password_inputs">

                <app-form-input
                    title="Senha atual"
                    type="password"
                    placeholder="Senha atual"
                ></app-form-input>

                <app-form-input
                    title="Nova senha"
                    type="password"
                    placeholder="Nova senha"
                ></app-form-input>

            </div>

            <div class="container_background_password_button">

                <app-button
                    label="Atualizar senhas"
                ></app-button>

            </div>

        </div>



    </div>

</div>
