<div class="container">

    <div class="container_informations">

        <h2>{{title}}</h2>
        <span>{{email}}</span>

    </div>

    <div class="container_role">

        <span>{{role}}</span>

    </div>

    <div class="container_setrole">

        <select name="role">
            <option value="Administrador">Administrador</option>
            <option value="Gerente">Gerente</option>
            <option value="Operador">Operador</option>
            <option value="Visualizador">Visualizador</option>
        </select>

    </div>

    <div class="container_buttons">

        <app-button
            label="Remover"
            [color]="1"
            (clicked)="removeProduct()"
        ></app-button>

        <app-button
            label="Salvar"
            (clicked)="saveProduct()"
        ></app-button>

    </div>

</div>
