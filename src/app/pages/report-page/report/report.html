<div class="container">

    <div class="container_date">

        <span>{{report.date}}</span>

    </div>

    <div class="container_product">

        <span>{{report.product}}</span>

    </div>

    <div class="container_type">

        <div class="container_type_edit">

            @if (user_role < 3) {
                
                <app-button
                    label="Editar"
                    (clicked)="toEdit()"
                ></app-button>
    
            }

        </div>

        <div class="container_type_reason">

            <app-report-type
                [reason]="report.reason"
                [reason_type]="report.change_type"
            ></app-report-type>

        </div>

    </div>

    <div class="container_quantity">

        <span>{{report.quantity}}</span>
        
    </div>

</div>
