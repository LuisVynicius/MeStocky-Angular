<div class="container">

    <div class="container_background">

        <div class="container_background_informations">

            <h2>Editar produto</h2>

            <span>Atualize as informações</span>

        </div>

        <form
            class="container_background_form"
            #EditProductForm="ngForm"
            (ngSubmit)="updateProduct(EditProductForm)" 
        >
            
            <div class="container_background_form_inputs">

                <app-form-input
                    title="Nome do produto"
                >
                    
                    <input
                        type="text"
                        name="name"
                        placeholder="Nome do produto"
                        ngModel
                        required
                    >

                </app-form-input>

                <app-form-input
                    title="Mínimo crítico"
                >
                    
                    <input
                        type="text"
                        name="min"
                        placeholder="Mínimo crítico"
                        ngModel
                        required
                    >

                </app-form-input>

                <div class="container_background_form_inputs_select">

                    <span>Categoria: </span>
                    
                    <select name="category" ngModel required>

                        @for (item of [1, 2, 3, 4, 5]; track $index) {
                            <option value="{{'Categoria '.concat($index.toString())}}">{{"Categoria ".concat($index.toString())}}</option>
                        }

                    </select>

                </div>

            </div>

            <div class="container_background_form_button">

                <app-button
                    label="Cancelar"
                    [color]="1"
                    (clicked)="goStock()"
                ></app-button>

                <app-button
                    label="Salvar alterações"
                    type="submit"
                ></app-button>

            </div>

        </form>
        
    </div>

</div>
