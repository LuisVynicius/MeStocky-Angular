<div class="container">

    <form
        class="container_form"
        #loginForm="ngForm"
        (ngSubmit)="login(loginForm)"
    >

        <div class="container_form_title">

            <span>Acesso ao Sistema</span>

        </div>

        <div class="container_form_inputs">

            <app-form-input
                title="Usuário"
            >
                <input
                    type="text"
                    name="username"
                    placeholder="Usuário"
                    ngModel
                    required
                >
            </app-form-input>

            <app-form-input
                title="Senha"
            >
                <input
                    type="password"
                    name="password"
                    placeholder="Senha"
                    ngModel
                    required
                >
            </app-form-input>

        </div>

        <div class="container_form_button">

            <app-button
                label="Login"
                width="300px"
                type="submit"
            ></app-button>

        </div>

    </form>

</div>
