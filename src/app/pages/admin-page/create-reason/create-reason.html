<div class="container">

    <form
        class="container_form"
        #InsertForm="ngForm"
        (ngSubmit)="insertReason(InsertForm)"
    >

        <div class="container_form_title">

            <span>Adicionar Motivo</span>

        </div>

        <div class="container_form_inputs">

            <app-form-input
                title="Nome do Motivo"
            >
                <input
                    type="text"
                    name="name"
                    placeholder="Nome do Motivo"
                    ngModel
                    required
                >
            </app-form-input>

        </div>

        <div class="container_form_buttons">

            <app-button
                label="Cancelar"
                type="button"
                (clicked)="onClick()"
                [color]="1"
            ></app-button>

            <app-button
                label="Criar Motivo"
                type="submit"
            ></app-button>

        </div>

    </form>

</div>
