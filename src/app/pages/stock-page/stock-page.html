<div class="container">

    <div class="container_background">

        <div class="container_background_informations">
        
            <app-informations
                label="Produtos"
                value="123"
            ></app-informations>
            <app-informations
                label="Itens em estoque"
                value="123"
            ></app-informations>
            <app-informations
                label="Estoque crÃ­tico"
                value="123"
            ></app-informations>

        </div>

        <div class="container_background_options">

            <app-search-bar></app-search-bar>

            <app-button
                label="Adicionar produto"
                (clicked)="create_product()"
            ></app-button>

        </div>

        <div class="container_background_products">

            @for (item of [0, 1, 2, 3, 4]; track $index) {
                <app-product
                    [title]="'Product '.concat($index.toString())"
                ></app-product>
            }

        </div>

    </div>

</div>

@if (create_product_popup) {

    <div class="create_product">

        <app-create-product
            (clicked)="create_product()"
        ></app-create-product>

    </div>

}
