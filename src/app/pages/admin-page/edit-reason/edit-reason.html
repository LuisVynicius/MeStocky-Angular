<div class="container">

    <form
        class="container_form"
        #EditForm="ngForm"
        (ngSubmit)="editReason(EditForm)"
    >

        <div class="container_form_title">

            <span>Editar Motivo</span>

        </div>

        <div class="container_form_inputs">

            <app-form-input
                title="Novo nome do Motivo"
            >
                <input
                    type="text"
                    name="name"
                    placeholder="Novo nome do Motivo"
                    ngModel
                    required
                >
            </app-form-input>

        </div>

        <div class="container_form_buttons">

            <app-button
                label="Cancelar"
                type="button"
                (clicked)="onClick()"
                [color]="1"
            ></app-button>

            <app-button
                label="Atualizar Motivo"
                type="submit"
            ></app-button>

        </div>

    </form>

</div>
