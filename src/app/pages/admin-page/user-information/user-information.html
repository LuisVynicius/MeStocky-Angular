<div class="container">

    <div class="container_informations">

        <h2>{{username}}</h2>
        <span>{{email}}</span>

    </div>

    <div class="container_role">

        <span>{{role}}</span>

    </div>

    @if (id !== 1) {

        <div class="container_setrole">

            <select name="role">
                <option value="1">Administrador</option>
                <option value="2">Gerente</option>
                <option value="3">Operador</option>
                <option value="4">Visualizador</option>
            </select>

        </div>

        <div
            class="container_buttons"
        >

            <app-button
                label="Remover"
                [color]="1"
                (clicked)="removeProduct()"
            ></app-button>

            <app-button
                label="Salvar"
                (clicked)="saveProduct()"
            ></app-button>

        </div>

    }

    

</div>
