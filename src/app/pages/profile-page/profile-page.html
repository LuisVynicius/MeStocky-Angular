<div class="container">

    <div class="container_background">

        <div class="container_background_informations">

            <h2>Mevy</h2>

            <span>Administrador</span>

        </div>

        <form 
            class="container_background_credentials"
            #informationsForm="ngForm"
            (ngSubmit)="saveInformations(informationsForm)"
        >

            <h2>Informações pessoais</h2>

            <div class="container_background_credentials_inputs">

                <app-form-input
                    title="Nome"
                >
                    <input
                        type="text"
                        name="username"
                        placeholder="Nome do usuário"
                        ngModel
                        required
                    >
                </app-form-input>

                <app-form-input
                    title="Email"
                >
                    <input
                        type="email"
                        name="email"
                        placeholder="Email do usuário"
                        ngModel
                        required
                    >
                </app-form-input>

            </div>

            <div class="container_background_credentials_button">

                <app-button
                    label="Salvar alterações"
                    type="submit"
                ></app-button>

            </div>

        </form>

        <form
            class="container_background_password"
            #credentialsForm="ngForm"
            (ngSubmit)="saveCredentials(credentialsForm)"
        >

            <h2>Segurança</h2>

            <div class="container_background_password_inputs">

                <app-form-input
                    title="Senha atual"
                >
                    <input
                        type="password"
                        name="current_password"
                        placeholder="Senha atual"
                        ngModel
                        required
                    >
                </app-form-input>

                <app-form-input
                    title="Nova senha"
                >
                    <input
                        type="password"
                        name="new_password"
                        placeholder="Nova senha"
                        ngModel
                        required
                    >
                </app-form-input>

            </div>

            <div class="container_background_password_button">

                <app-button
                    label="Atualizar senhas"
                    type="submit"
                ></app-button>

            </div>

        </form>



    </div>

</div>
