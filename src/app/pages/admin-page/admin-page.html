<div class="container">

    <div class="container_background">

        <div class="container_background_labels">

            <h2>Usuários do Sistema</h2>

            <span>Gerencie permissões e cargos</span>

        </div>

        <div class="container_background_users">

            @for (user of users; track $index) {
                <app-user-information
                    [title]="user.title"
                    [email]="user.email"
                    [role]="user.role"
                ></app-user-information>
            }

        </div>

    </div>

</div>
