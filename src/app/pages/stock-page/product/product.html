<div class="container">

    <div class="container_informations">

        <h2>{{title}}</h2>
        <span>{{category}}</span>

    </div>

    <div class="container_quantity">

        <span>{{quantity}}</span>

    </div>

    <div class="container_warning">

        @if (warning) {
            <app-warning></app-warning>
        }

    </div>

    <div class="container_options">

        <app-button
            label="Editar"
            (clicked)="toEdit()"
        ></app-button>

        <app-button
            label="+ / -"
            (clicked)="toChange()"
        ></app-button>

        <app-button
            label="Remover"
            (clicked)="toDelete()"
            [color]="1"
        ></app-button>

    </div>

</div>
