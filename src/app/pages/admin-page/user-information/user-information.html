<div class="container">

    <div class="container_informations">

        <h2>{{username}}</h2>
        <span>{{email}}</span>

    </div>

    <div class="container_role">

        <div class="container_role_label">

            <span>{{role}}</span>

        </div>

    </div>

    <div
        class="container_buttons"
    >

        @if (id !== 1) {

            <app-button
                label="Remover"
                [color]="1"
                (clicked)="toDelete()"
            ></app-button>

        }

    </div>

</div>
