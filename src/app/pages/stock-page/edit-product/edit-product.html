<div class="container">

    <form
        class="container_form"
        #editForm="ngForm"
        (ngSubmit)="editProduct(editForm)"
    >

        <div class="container_form_title">

            <span>Editar Produto</span>

        </div>

        <div class="container_form_inputs">

            <app-form-input
                title="Nome do Produto"
            >
                <input
                    type="text"
                    name="name"
                    placeholder="Nome do Produto"
                    ngModel
                    required
                >
            </app-form-input>

            <app-form-input
                title="Quantidade mínima do Produto"
            >
                <input
                    type="number"
                    name="min_quantity"
                    placeholder="Quantidade mínima do Produto"
                    ngModel
                    required
                >
            </app-form-input>

            <app-form-input
                title="Descrição do Produto"
            >
                <input
                    type="text"
                    name="description"
                    placeholder="Descrição do Produto"
                    ngModel
                    required
                >
            </app-form-input>

            <app-select-input
                title="Categoria do Produto"
            >
                <select
                    name="category_id"
                    ngModel
                    required
                >
                    @for (option of options; track option.id) {
                        <option [value]="option.id">{{option.name}}</option>
                    }
                </select>
                
            </app-select-input>

        </div>

        <div class="container_form_buttons">

            <app-button
                label="Cancelar"
                type="button"
                (clicked)="onClick()"
                [color]="1"
            ></app-button>

            <app-button
                label="Atualizar Produto"
                type="submit"
            ></app-button>

        </div>

    </form>

</div>
